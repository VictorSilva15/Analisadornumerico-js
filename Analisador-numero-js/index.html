<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de números</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>
    <section>
      <div id="input">
        Número (entre 1 e 100): <input type="number" id="num" name="num" />
        <input
          type="button"
          id="adicionar"
          name="adicionar"
          value="Adicionar"
          onclick="adicionarNumero()"
        />
      </div>
      <div id="output">
        <div class="numAdicionado" readonly="true"></div>
        <input
          type="button"
          id="finished"
          name="finishied"
          value="Finalizar"
          onclick="finalizar()"
        />
      </div>
      <div class="res">
        Resultado:
        <p class="valores"></p>
      </div>
    </section>
    <footer>&copy;JavaScript</footer>
    <script src="./script.js"></script>
  </body>
</html>
